<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info-Box Block</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div
      class="ablocks info-box-container info-box-center info-box-right info-box-left info-box-top"
    >
      <!-- Icon -->
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 32 32"
          width="32px"
          height="32px"
        >
          <g id="background">
            <rect fill="none" height="32" width="32" />
          </g>
          <g id="sourcecode">
            <polygon points="22,22 22,26 32,16 22,6 22,10 28,16" />
            <polygon points="10,22 10,26 0,16 10,6 10,10 4,16" />
            <polygon points="10,20 14,20 22,12 18,12" />
          </g>
        </svg>
      </div>

      <!-- Title -->
      <h2>Info Box</h2>

      <!-- Description -->
      <p>
        Click here to change this text. Lorem ipsum dolor sit amet, consectetur
        adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis, pulvinar
        dapibus leo.
      </p>

      <!-- Button -->
      <button>Read More</button>
    </div>

    <!-- Direction Preset Buttons -->
    <div class="preset-buttons">
      <button onclick="changeDirection('info-box-center')">Center</button>
      <button onclick="changeDirection('info-box-left')">Left</button>
      <button onclick="changeDirection('info-box-right')">Right</button>
      <button onclick="changeDirection('info-box-top')">Top</button>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
